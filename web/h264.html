<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="jMuxer - a simple javascript mp4 muxer for non-standard streaming communications protocol">
    <meta name="keywords" content="h264 player, mp4 player, mse, mp4 muxing, jmuxer, aac player">
    <title>JMuxer demo</title>
</head>

<body>
    <p><b>Prerequisite command:</b> `node h264.js`</p>
    <div id="container" style="margin: 0 auto; text-align: center;">
        <video style="border: 1px solid #333; max-width: 500px;" controls autoplay poster="images/loader-thumb.jpg"
            id="player"></video>
    </div>
    <script>
        var jmuxer;
        window.onload = function () {
            var socketURL = 'ws://192.168.1.106:9000/h264';
            jmuxer = new JMuxer({
                node: 'player',
                mode: 'video',
                flushingTime: 100,
                fps: 30,
                debug: false,
                onError: function (data) {
                    if (/Safari/.test(navigator.userAgent) && /Apple Computer/.test(navigator.vendor)) {
                        jmuxer.reset();
                    }
                }
            });

            var ws = new WebSocket(socketURL);
			var ws1 = new WebSocket('ws://192.168.1.106:9000/snap');
            var ws2 = new WebSocket('ws://192.168.1.106:9000/meta');
			
            ws.binaryType = 'arraybuffer';
            ws1.binaryType = 'arraybuffer';
            ws2.binaryType = 'arraybuffer';

            ws.addEventListener('message', function (event) {
                data = new Uint8Array(event.data);
                
                jmuxer.feed({
                    video: data.slice(8, )
                });
            });

            ws.addEventListener('error', function (e) {
                console.log('Socket Error');
            });
			
			ws1.addEventListener('message', function (event) {
				console.log(event.data);
            });
            ws2.addEventListener('message', function (event) {
				var jsonObject = JSON.parse(event.data);
                console.log(jsonObject);
            });
			
			setInterval(() => {
                ws1.send('1');
            }, 5000);
        }

    </script>
    <script type="text/javascript" src="jmuxer.min.js"></script>
</body>

</html>
